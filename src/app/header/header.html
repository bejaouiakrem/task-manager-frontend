<!-- src/app/header/header.component.html -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-kanban me-2" viewBox="0 0 16 16">
        <path d="M13.5 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-11a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h11zm-11-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11z"/>
        <path d="M6.5 3a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm-4 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm8 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3z"/>
      </svg>
      <span class="fw-bold">TaskFlow</span>
    </a>
    
    <div class="w-100 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <ng-container *ngIf="isLoggedIn">
          <ng-container *ngIf="userRole === 'ADMIN'">
            <a routerLink="/dashboard" class="btn btn-secondary">📊 Dashboard</a>

            <a routerLink="/manage-users" class="btn btn-warning me-2">👥 Manage Users</a>
            <a routerLink="/manage-project" class="btn btn-info me-2">📁 Manage Projects</a>
          </ng-container>
          <ng-container *ngIf="userRole === 'PROJECT_MANAGER' || userRole === 'USER'">
            <a routerLink="/dashboard" class="btn btn-secondary">📊 Dashboard</a>

            <a routerLink="/manage-project" class="btn btn-info me-2">📁 Manage Projects</a>
          </ng-container>
        </ng-container>
        <ng-template [ngIf]="!isLoggedIn">1
          <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
          <a routerLink="/signup" class="btn btn-primary">Sign Up</a>
        </ng-template>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <ng-container *ngIf="isLoggedIn">
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>
              {{ username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" (click)="signOut()"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
    </div>
  
</header>
