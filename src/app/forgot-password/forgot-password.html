<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">Reset Password</h2>
        </div>
        
        <div class="card-body">
          @if (message) {
            <div class="alert alert-success">
              {{ message }}
            </div>
          }
          
          @if (error) {
            <div class="alert alert-danger">
              {{ error }}
            </div>
          }
          
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="resetForm.controls.email.invalid && resetForm.controls.email.touched">
              
              @if (resetForm.controls.email.hasError('required')) {
                <div class="invalid-feedback">Email is required</div>
              }
              @if (resetForm.controls.email.hasError('email')) {
                <div class="invalid-feedback">Please enter a valid email</div>
              }
            </div>
            
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="resetForm.invalid || loading">
                @if (loading) {
                  <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                  <span class="visually-hidden">Loading...</span>
                } @else {
                  Send Reset Link
                }
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <a routerLink="/login" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
