<!-- src/app/auth/reset-password/reset-password.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">Reset Your Password</h2>
        </div>
        
        <div class="card-body">
          @if (message) {
            <div class="alert alert-success">
              {{ message }}
            </div>
          }
          
          @if (error) {
            <div class="alert alert-danger">
              {{ error }}
            </div>
          }
          
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="newPassword" 
                formControlName="newPassword"
                [class.is-invalid]="resetForm.controls.newPassword.invalid && resetForm.controls.newPassword.touched">
              
              @if (resetForm.controls.newPassword.hasError('required')) {
                <div class="invalid-feedback">Password is required</div>
              }
              @if (resetForm.controls.newPassword.hasError('minlength')) {
                <div class="invalid-feedback">Password must be at least 6 characters</div>
              }
            </div>
            
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="resetForm.invalid || loading">
                @if (loading) {
                  <span class="spinner-border spinner-border-sm"></span>
                } @else {
                  Reset Password
                }
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
